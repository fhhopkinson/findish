<section ng-controller="MainController as main" ng-hide="challenges.gotoChallenge">
	<div class="centered">
		<div ng-hide="main.isLoggedIn()">
			<h1><i class="fa fa-fort-awesome"></i> Find-ish.</h1>
			<div class="top">
			<h2>We are Fiendish About Finding!</h2>
			<h3>This Site is About Sights! Go around London</h3>
			<h3> Ticking Off the Challenges by Seeing the Sights.</h3>
			</div>
			<hr>
			<button ng-class="main.flashClass" ng-mouseenter="main.flashClass='pulse'" ng-mouseleave="main.flashClass='null'"class="facebook animated" ng-click="main.authenticate('facebook')"><i class="fa fa-facebook-square"></i>  Sign in with Facebook</button>
			<button ng-class="main.hoverClass" ng-mouseenter="main.hoverClass='pulse'" ng-mouseleave="main.hoverClass='null'" class="github animated" ng-click="main.authenticate('github')"><i class="fa fa-github-square"></i>  Sign in with <br> Github</button>
			
		</div>

		<div ng-show="main.isLoggedIn()">
			<img class="profile" ng-src="{{ main.currentUser.picture }}">
			<h2>{{ main.currentUser.name }}</h2>
			<hr>
			<div class="top">
			<h3>This Site is About Sights! Go around London</h3>
			<h3> Ticking Off the Challenges by Seeing the Sights.</h3>
			</div>
			<button ng-class="main.hoverClass" ng-mouseenter="main.hoverClass='pulse'" ng-mouseleave="main.hoverClass='null'" class="logout animated" ng-click="main.logout()"><i class="fa fa-sign-out"></i> Logout</button>
			<br>
			<!-- <h5>Completed Challenges</h5>
			<div class="completed-challenges" ng-repeat="challenge in challenges.challenge">
				{{challenge.gallery}}
			</div> -->
			<button ng-class="main.flashClass" ng-mouseenter="main.flashClass='pulse'" ng-mouseleave="main.flashClass='null'" ui-sref="challengeIndex" class="profile animated" ng-click="challenges.endChallenge()">Start </button>
	
		</div>
	</div>
</section>
